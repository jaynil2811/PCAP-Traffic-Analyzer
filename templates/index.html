{% extends "base.html" %}
{% block content %}
<div class="upload-dashboard">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="upload-card">
                <div class="upload-header text-center">
                    <div class="upload-icon">
                        <i class="bi bi-cloud-upload"></i>
                    </div>
                    <h2>Upload PCAP File</h2>
                    <p class="text-muted">Drag and drop your PCAP file or click to browse</p>
                </div>

                <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
                    <div class="upload-area" id="dropZone">
                        <input type="file" class="file-input" id="pcapFile" name="pcap_file" accept=".pcap,.pcapng" hidden>
                        <div class="upload-content">
                            <i class="bi bi-file-earmark-binary"></i>
                            <p class="file-name">No file selected</p>
                            <p class="file-size"></p>
                        </div>
                    </div>
                    <div class="upload-actions text-center mt-4">
                        <button type="button" class="btn btn-outline-primary me-2" id="browseBtn">
                            <i class="bi bi-folder"></i> Browse Files
                        </button>
                        <button type="submit" class="btn btn-primary" id="analyzeBtn" disabled>
                            <i class="bi bi-graph-up"></i> Analyze
                        </button>
                    </div>
                </form>
            </div>

            <div class="supported-files mt-4">
                <h5>Supported File Types</h5>
                <div class="file-types">
                    <span class="file-type">.pcap</span>
                    <span class="file-type">.pcapng</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loader-content">
        <div class="loader-spinner"></div>
        <p class="mt-3">Analyzing PCAP file...</p>
        <p class="text-muted small">This may take a few moments</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('pcapFile');
    const browseBtn = document.getElementById('browseBtn');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const fileName = document.querySelector('.file-name');
    const fileSize = document.querySelector('.file-size');
    const loadingOverlay = document.getElementById('loadingOverlay');

    // Handle drag and drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        dropZone.classList.add('highlight');
    }

    function unhighlight(e) {
        dropZone.classList.remove('highlight');
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
    }

    browseBtn.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', function() {
        handleFiles(this.files);
    });

    function handleFiles(files) {
        if (files.length > 0) {
            const file = files[0];
            if (file.name.match(/\.(pcap|pcapng)$/)) {
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                dropZone.classList.add('has-file');
                analyzeBtn.disabled = false;
            } else {
                alert('Please upload a valid PCAP file');
                resetUpload();
            }
        }
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function resetUpload() {
        fileInput.value = '';
        fileName.textContent = 'No file selected';
        fileSize.textContent = '';
        dropZone.classList.remove('has-file');
        analyzeBtn.disabled = true;
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const loadingOverlay = document.getElementById('loadingOverlay');
        const analysisResults = document.getElementById('analysisResults');
        const form = e.target;
        const fileInput = form.querySelector('input[type="file"]');
    
        if (!fileInput.files.length) {
            alert('Please select a file first');
            return;
        }
    
        const formData = new FormData(form);
    
        try {
            // Show loading overlay
            loadingOverlay.style.display = 'flex';
    
            const response = await fetch('/analyze', {
                method: 'POST',
                body: formData
            });
    
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
    
            const data = await response.json();
            
            // In your form submit handler, after successful analysis:
            if (data.success) {
                // Store analysis data in sessionStorage
                sessionStorage.setItem('analysisData', JSON.stringify(data.data));
                // Redirect to analytics page
                window.location.href = '/analytics';
            } else {
                throw new Error(data.error || 'Analysis failed');
            }
    
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during analysis: ' + error.message);
        } finally {
            // Hide loading overlay
            loadingOverlay.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
