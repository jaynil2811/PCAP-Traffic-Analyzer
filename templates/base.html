<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="px-3 mb-4">
            <h4>PCAP Analyzer</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/analytics"><i class="bi bi-graph-up"></i> Analytics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/filter"><i class="bi bi-funnel"></i> Filter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/report"><i class="bi bi-file-text"></i> Report</a>
            </li>
        </ul>
        
        <!-- Theme Toggle Button -->
        <button class="btn theme-toggle" id="themeToggle">
            <i class="bi bi-sun-fill"></i>
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Loading Animation -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.documentElement;
        const icon = themeToggle.querySelector('i');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            icon.classList.toggle('bi-sun-fill');
            icon.classList.toggle('bi-moon-fill');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
